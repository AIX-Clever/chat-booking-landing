name: Deploy Landing Page

on:
  push:
    branches:
      - dev
      - qa
      - stg
      - prod

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ENV: ${{ github.ref_name }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install and Build App
        run: |
          npm ci
          # If there is a build script, run it. For static HTML/CSS, sometimes it's just copying or no-op.
          # Checking if 'build' script exists, otherwise skip (safely)
          if npm run | grep -q "^ *build *"; then npm run build; fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Install CDK dependencies
        run: |
          cd infra
          npm ci

      - name: Deploy with CDK
        run: |
          cd infra
          npx cdk bootstrap
          npx cdk deploy --require-approval never
